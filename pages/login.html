<body>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><img src="./../icon/email (1).png" alt="Email" height="20px"></ion-icon></span>
                    <input type="email" required>

                    <span class="icon"><img src="./../icon/password.png" alt="Password" height="20px"></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="registration.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

    </div>
