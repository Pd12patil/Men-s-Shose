<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./../css/regis.css">
</head>
<body>
   
    <header>
        <h2 class="index">Men's Shoes</h2>
        <nav class="navigation">
            <a href="./../index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <div class="wrapper">

        <a href="./../index.html">
            <span class="icon-close">
                <img src="./../icon/home (1).png" alt="Home" height="30px">
            </span>
        </a>
        
        <div class="form-box register">
            <h2>Registration</h2>
            <form>
                <div class="input-box">
                    <span class="icon">
                        <img src="./../icon/user.png" alt="Username" height="20px">
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <img src="./../icon/email (1).png" alt="email" height="20px">
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <img src="./../icon/phone-call.png" alt="phone-call" height="20px">
                    </span>
                    <input type="number" required>
                    <label>Moblie</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <img src="./../icon/password.png" alt="Password" height="20px">
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <img src="./../icon/password.png" alt="Confirm-Password" height="20px">
                    </span>
                    <input type="password" required>
                    <label>Confirm-Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="./login.html" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer1">
        <p class="para"><span><b>Contact</b></span></p>
        <div class="social">
            <a href="tel:012345678">
                <img src="./../icon/phone-call.png" alt="Contact" height="30px">
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="mailto:as">
                <img src="./../icon/email.png" alt="email" height="30px">
            </a>
        </div>
        <hr/>
        <p class="para"><b>SOCIAL MEDIA</b></p>
        <div class="social">
            <a href="#"> <img src="./../icon/youtube (1).png" alt="YouTube" height="30px" /></a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#https://www.instagram.com" target="_blank">
                <img src="./../icon/instagram (1).png" alt="instagram" height="30px">
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#https://www.facebook.com" target="_blank">
                <img src="./../icon/facebook (1).png" alt="facebook" height="30px">
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#" target="_blank">
                <img src="./../icon/twitter.png" alt="twitter" height="30px">
            </a>
        </div>
        <hr />
        <p style="margin: 0 0 2% 0;">Copyright &copy; 2024 Men's Shoes</p>
    </footer>

</body>
</html>
